    <link rel="icon" type="image/png" sizes="48x48" href="%PUBLIC_URL%/favicon-48x48.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />

    <!-- Fonts & Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Merriweather:wght@700;900&display=swap" rel="stylesheet">

    <!-- Inline base theme + overrides: modern, glassy hero and precise centering for carousel caption -->
    <style>
      :root{
        --bg-start: #0f1724; /* deep navy */
        --bg-end: #122234; /* subtle gradient */
        --accent: #70b60a; /* green accent */
        --muted: rgba(255,255,255,0.85);
        --glass: rgba(255,255,255,0.06);
        --glass-strong: rgba(0,0,0,0.35);
        --max-width: 1200px;
      }

      /* Basic reset */
      *,*::before,*::after{box-sizing:border-box}
      html,body,#root{height:100%}
      body{
        margin:0;
        font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        color:var(--muted);
        background: linear-gradient(180deg,var(--bg-start),var(--bg-end));
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
      }

      /* Utility container */
      .container{max-width:var(--max-width);margin:0 auto;padding:0 1rem}

      /* Strong modern heading style for the hero (clamped font-size) */
      h1{font-family:'Merriweather', serif;color:#fff;margin:0}

      /* Carousel hero overrides: ensure caption is perfectly centered both axes
         and sits above a subtle dark overlay for contrast. These styles override
         component styles (use sparingly). */
      .carousel-container .carousel-item{position:relative!important;display:block}
      .carousel-container .carousel-item::before{
        content:"";position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.25));z-index:1;pointer-events:none;
      }
      .carousel-container .carousel-caption{
        position:absolute!important;left:50%!important;top:50%!important;transform:translate(-50%,-50%)!important;
        z-index:3!important;width:100%!important;max-width:var(--max-width);padding:1rem 1.25rem;text-align:center!important;
      }

      /* Tighten text styles inside caption */
      .carousel-container .carousel-title{font-size:clamp(32px,6vw,64px);line-height:1;margin-bottom:.5rem}
      .carousel-container .carousel-dates{font-weight:600;color:rgba(255,255,255,0.95);margin:0.25rem 0}
      .carousel-container .carousel-location{font-size:1rem;color:rgba(255,255,255,0.9);margin:0.25rem 0}
      .carousel-container .carousel-description{color:rgba(255,230,130,0.95);font-weight:600;margin-top:.5rem}

      /* Divider and logos */
      .carousel-container .carousel-divider{width:60%;max-width:540px;height:2px;background:rgba(255,255,255,0.18);margin:18px auto;border-radius:2px}
      .carousel-container .carousel-logos{display:flex;justify-content:center;gap:12px;margin-top:12px;z-index:3}
      .carousel-container .carousel-logo{width:54px;height:auto;filter:drop-shadow(0 2px 6px rgba(0,0,0,0.45))}

      /* Transparent arrow controls (remove grey square) */
      .carousel-container .carousel-control{background:transparent!important;border:none!important;color:rgba(255,255,255,0.95)!important}
      .carousel-container .carousel-control:focus{outline:2px solid rgba(255,255,255,0.12);outline-offset:3px}

      /* Remove default outline artifacts for images and anchros inside hero */
      .carousel-container img{max-width:100%;display:block}

      /* Mobile spacing tweaks */
      @media (max-width:768px){
        .carousel-container .carousel-title{font-size:clamp(20px,7vw,40px)}
        .carousel-container .carousel-logo{width:40px}
      }

      /* Optional smooth transitions for nice polish */
      .carousel-container .carousel-caption *{transition:all 240ms ease-out}
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
